<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Detona Ralph</title>
</head>
<body> 
    <div class="container">
        <div class="menu"> <!-- Menu que exibe informações do jogo, como tempo, pontuação e vidas -->
            <div class="menu-time"> <!-- Seção que mostra o tempo restante -->
                <h2 style="color:red;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score"> <!-- Seção que exibe a pontuação do jogador -->
                <h2 style="color:red;">Your Score</h2> 
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives"> <!-- Seção que mostra as vidas restantes do jogador -->
                <img src="./src/images/player.png" alt="foto do jogador" height="60 px">
                <h2>x3</h2>
            </div>
        </div>
        <div class="panel"> <!-- Painel onde os quadrados do jogo estão localizados -->
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>


    <script defer src="src/scripts/engine.js"></script>
</body>

</html>
